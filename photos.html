<!DOCTYPE html>
<html>

<head>
	<title>Photography</title>
	<meta charset="UTF-8">
	<meta content="Photography" property="og:title" />
	<meta content="Mylo's Project Dump" property="og:description" />
	<meta content="https://spacechicken.gay/photos.html" property="og:url" />
	<meta content="#57c2bd" data-react-helmet="true" name="theme-color" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/photos.css">

	<script>
		var imagePresent = false;
		var topVisible = false;

		function viewImage(image) {
			var topImage = document.getElementById("topImage");
			var imgText = document.getElementById("imgtext");

			topImage.src = image.src;
			imagePresent = true;
			
			imgText.innerHTML = image.alt;
			topImage.parentElement.style.visibility = "visible";
		}

		function closeImage(buttonObj) {
			buttonObj.parentElement.style.visibility = 'hidden';
			imagePresent = false;
		}
	</script>

</head>

<body>
	<div class="header">
		<h1>Mylo's Project Dump</h1>
	</div>

	<div class="navbar">
		<a href="/index.html">Home</a>
		<div class="dropdown">
			<a class="droptop" href="/projects.html">Projects</a>
			<div class="dropdown-content">
				<a href="/projects/thermprint.html">PrinterBot</a>
				<a href="/projects/thermprint.html#ThermTape">Thermal Paper Tape</a>
				<a href="/projects/camcorders.html">Camcorders</a>
				<a href="/projects/betacam.html">Linear Editing</a>
			</div>
		</div>
		<a class="active" href="/photos.html">Photography</a>
		<a href="/videos.html">Videos</a>
		<a href="/contact.html">Contact</a>
	</div>

	<div class="content">
		<h2>Photography</h2>
		<p>In my free time, I like to do photography. Here's some of the photos I've taken!</p>
		<div class="row">
			<div class="column">
				<img src="photos/longLines.jpg" alt="AT&T Long Lines Tower" style="width:100%"
					onclick="viewImage(this);">
			</div>
			<div class="column">
				<img src="photos/snow.jpg" alt="Snow at Night" style="width:100%" onclick="viewImage(this);">
			</div>
			<div class="column">
				<img src="photos/springMill.jpg" alt="Spring Mill" style="width:100%" onclick="viewImage(this);">
			</div>
			<div class="column">
				<img src="photos/cassette.jpg" alt="Cassette Deck" style="width:100%" onclick="viewImage(this);">
			</div>
		</div>
		<div class="row">
			<div class="column">
				<img src="photos/sampleGates.jpg" alt="Sample Gates" style="width:100%" onclick="viewImage(this);">
			</div>
			<div class="column">
				<img src="photos/betamax.jpg" alt="Betamax Equipment" style="width:100%" onclick="viewImage(this);">
			</div>
			<div class="column">
				<img src="photos/tBird.jpg" alt="Ford Thunderbird" style="width:100%" onclick="viewImage(this);">
			</div>
			<div class="column">
				<img src="photos/condos.jpg" alt="Condos in Malibu" style="width:100%" onclick="viewImage(this);">
			</div>
		</div>
		<div class="row">
			<div class="column">
				<img src="photos/zoomflume.jpg" alt="Zoom Flume" style="width:100%" onclick="viewImage(this);">
			</div>
		</div>

		<div class="container">
			<span onclick="closeImage(this)" style="z-index: 1;" class="closebtn">&times;</span>
			<img id="topImage" style="width:100%; z-index: 0;">
			<div id="imgtext" class="caption" style="z-index: 1;"></div>
		</div>
	</div>
</body>

</html>
